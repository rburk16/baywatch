<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Michael Baywatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <h1>Baywatch</h1>
                <form id="flick-form">
                    <div class="input-group">
                        <input
                            type="text"
                            class="input-group-field"
                            name="flickName"
                            placeholder="Name a flick"
                            autofocus
                            required
                        >
                        <div class="input-group-button">
                            <button
                                class="success button"
                                type="submit"
                            >
                                Add flick
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="medium-8 medium-offset-2 cell">
                <ul class="no-bullet" id="flick-list">
                    <li class="template flick grid-x align-middle">
                        <span class="flick-name cell auto"></span>
                        <span class="actions button-group cell shrink">
                        <button class="fav button warning">fav</button>
                        <button class="delete button alert">X</button>
                        <button class="moveUp button">Move Up</button>
                        <button class="moveDown button">Move Down</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        
        <script src="app.js"></script>
    </body>
</html>
